<div class="container mt-4">
  <!-- Experience Form -->
  <div class="card mb-4">
    <div class="card-header">Add Experience -- {{counter | async}}</div>
    <button (click)="reset()">Reset Counter</button>
    <div class="card-body">
      <form   >
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control"   name="companyName" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control"   name="designation" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">From Date</label>
            <input type="date" class="form-control"  name="fromDate" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">To Date</label>
            <input type="date" class="form-control"   name="toDate" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" class="form-control"   name="location" />
          </div>
          <div class="col-12">
            <label class="form-label">Responsibilities</label>
            <textarea class="form-control" rows="3"   name="responsibilities"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary me-2" >
              Add Experience 
            </button>
            <button type="button" class="btn btn-secondary" >Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Experience List -->
  <div class="card">
    <div class="card-header">Experience List</div>
    <div class="card-body table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>Company</th>
            <th>Designation</th>
            <th>From</th>
            <th>To</th>
            <th>Location</th>
            <th>Responsibilities</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr  >
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td>
              <button class="btn btn-sm btn-warning me-1"  >Edit</button>
              <button class="btn btn-sm btn-danger"  >Delete</button>
            </td>
          </tr>
          <!-- <tr *ngIf="experienceList.length === 0">
            <td colspan="7" class="text-center">No experiences added yet.</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
