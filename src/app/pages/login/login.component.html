<div class="container">
    <div class="login-box">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" [(ngModel)]="loginObj.email" class="form-control" id="email" placeholder="Enter email" required>
          <span class="text-danger">
            {{'REQUIRED' | readConst}}
          </span>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mobile</label>
          <input type="text" name="mobile" [(ngModel)]="loginObj.mobile" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="button" (click)="onLogin()" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
          <a href="#">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
